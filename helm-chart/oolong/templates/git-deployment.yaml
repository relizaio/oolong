{{- if and .Values.gitPod.enabled .Values.persistence.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "oolong.fullname" . }}-git
  labels:
    {{- include "oolong.labels" . | nindent 4 }}
    app.kubernetes.io/component: git
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "oolong.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: git
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "oolong.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: git
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: git
          securityContext:
            {{- toYaml .Values.gitPod.securityContext | nindent 12 }}
          image: "{{ .Values.gitPod.image }}"
          imagePullPolicy: {{ .Values.gitPod.imagePullPolicy }}
          command: ["/bin/sh"]
          args: ["/scripts/git-sync.sh"]
          {{- if .Values.gitPod.resources }}
          resources:
            {{- toYaml .Values.gitPod.resources | nindent 12 }}
          {{- end }}
          env:
            - name: HOME
              value: "/tmp/git-home"
            - name: GIT_REPO_URL
              value: {{ .Values.gitPod.repoUrl | quote }}
            - name: GIT_BRANCH
              value: {{ .Values.gitPod.branch | default "main" | quote }}
            - name: CONTENT_DIR
              value: {{ .Values.gitPod.mountPath | quote }}
            - name: SYNC_INTERVAL
              value: {{ .Values.gitPod.syncInterval | default "60" | quote }}
            {{- range $key, $value := .Values.gitPod.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          volumeMounts:
            - name: oolong-content
              mountPath: {{ .Values.gitPod.mountPath }}
            - name: git-script
              mountPath: /scripts
              readOnly: true
            - name: git-home
              mountPath: /tmp/git-home
      volumes:
        - name: oolong-content
          persistentVolumeClaim:
            claimName: {{ include "oolong.fullname" . }}-content
        - name: git-script
          configMap:
            name: {{ include "oolong.fullname" . }}-git-script
            defaultMode: 0700
        - name: git-home
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
